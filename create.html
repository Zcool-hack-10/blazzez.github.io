<body>
    <h1>Game Code Editor</h1>

    <div class="editor">
        <textarea id="codeArea" placeholder="Write your HTML, CSS, and JavaScript code here..."></textarea>
        <iframe id="preview"></iframe>
    </div>

    <button onclick="runCode()">Run Code</button>

    <script>
        function runCode() {
            const code = document.getElementById('codeArea').value;
            const iframe = document.getElementById('preview').contentWindow.document;
            iframe.open();
            iframe.write(code);
            iframe.close();
        }
    </script>
